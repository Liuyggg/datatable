<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="layui/layui.js"></script>
</head>
<body>
<div class="layui-container">
    <form class="layui-form" id="editform">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 96.9045%; text-align: center;">员工信息</label>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label">ID</label><div class="layui-input-block" style="width: 90%">
            <input class="layui-input" type="text" autocomplete="off" id="id" disabled placeholder="该字段自动生成"/>
        </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label><div class="layui-input-block" style="width: 90%">
            <input class="layui-input" type="text" autocomplete="off" id="name"/>
        </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label><div class="layui-input-block" style="width: 90%">
            <input class="layui-input" type="text" autocomplete="off" id="tel"/>
        </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label><div class="layui-input-block" style="width: 90%">
            <input class="layui-input" type="text" autocomplete="off" id="address"/>
        </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">月薪</label><div class="layui-input-block" style="width: 90%">
            <input class="layui-input" type="text" autocomplete="off" id="money"/>
        </div>
        </div>
    </form>
</div>
</body>
</html>
